<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
</head>

<body>

    <div class="container">
        <h1>Password Generator</h1>
        <div class="inputBox">
            <input type="text" class="passBox" id="passBox" disabled>
            <span class="material-icons" id="copyIcon">
                content_copy
            </span>
        </div>

        <input type="range" min="10" max="30" value="10" id="inputSlider">
        <div class="row">
            <p>Password Length</p>
            <span id="sliderValue">10</span>
        </div>
        <div class="row">
            <label for="lowercase">Include Lower-Case Letters (a - z)</label>
            <input type="checkbox" name="lowercase" id="lowercase" checked>
        </div>
        <div class="row">
            <label for="uppercase">Include Upper-Case Letters (a - z)</label>
            <input type="checkbox" name="uppercase" id="uppercase" checked>
        </div>
        <div class="row">
            <label for="lowercase">Include Numbers Letters (0 - 9)</label>
            <input type="checkbox" name="lowercase" id="numbers" checked>
        </div>
        <div class="row">
            <label for="lowercase">Include Symbols Letters (@ - *)</label>
            <input type="checkbox" name="lowercase" id="symbols" checked>
        </div>

        <button type="button" class="getBtn">Generate Password</button>

    </div>


    <script src="./script.js"></script>
</body>

</html>
